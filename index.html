    <script>
        // Check Sender Name from URL
        const u = new URLSearchParams(window.location.search);
        const name = u.get('n');
        if(name) { document.getElementById('senderName').innerText = decodeURIComponent(name); }

        function startMagic() {
            document.getElementById('gift-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('shareUI').style.display = 'block';
            document.getElementById('audioPlay').play();
            startFireworks();
            initCountdown();
        }

        function initCountdown() {
            const end = new Date("Jan 1, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const d = end - now;
                document.getElementById("days").innerText = Math.floor(d / (1000 * 60 * 60 * 24));
                document.getElementById("hours").innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("mins").innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("secs").innerText = Math.floor((d % (1000 * 60)) / 1000);
            }, 1000);
        }

        function share() {
            const val = document.getElementById('userNameInp').value;
            if(!val) { alert("Naam likhna zaroori hai!"); return; }
            const link = window.location.href.split('?')[0] + "?n=" + encodeURIComponent(val);
            const txt = encodeURIComponent("*" + val + "* ne aapke liye Bihar Board 2026 ka jaadu bheja hai! üéÅ‚ú®\nCheck karein üëá\n" + link);
            window.location.href = "whatsapp://send?text=" + txt;
        }

        // --- FIREWORKS SYSTEM ---
        function startFireworks() {
            const c = document.getElementById('canvas-bg');
            const x = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let parts = [];

            function bang(ox, oy) {
                const hue = Math.random() * 360;
                for(let i=0; i<40; i++) {
                    parts.push({
                        ox, oy, 
                        vx: Math.random() * 6 - 3, 
                        vy: Math.random() * 6 - 3, 
                        l: 1, h: hue
                    });
                }
            }

            function draw() {
                x.fillStyle = 'rgba(0,0,0,0.1)';
                x.fillRect(0,0,c.width, c.height);
                parts.forEach((p, i) => {
                    p.ox += p.vx; p.oy += p.vy; p.l -= 0.015;
                    x.fillStyle = `hsl(${p.h}, 100%, 50%)`;
                    x.globalAlpha = p.l;
                    x.fillRect(p.ox, p.oy, 3, 3);
                    if(p.l <= 0) parts.splice(i, 1);
                });
                if(Math.random() < 0.1) bang(Math.random()*c.width, Math.random()*c.height);
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
